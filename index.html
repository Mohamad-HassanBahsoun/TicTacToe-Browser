<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="confetti.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="select">Select A Tolken
        <div class="tolkens">
            <div class="X">X</div>
            <div class="O">O</div>
        </div>
    </div>


    <div class="container">
        <div class="header">
            <div class="p1Selection"> Player 1 Score</div>
            <div class="title">Tic-Tac-Toe</div>
            <div class="p2Selection">Player 2 Score</div>

        </div>
        <div class="description">
            <div class="players"></div>
            <div class="winner"></div>
        </div>
        <div class="main">
            <div class="Tiles"></div>
        </div>
        <div class="optionContainer"></div>
    </div>
    
</body>
</html>
